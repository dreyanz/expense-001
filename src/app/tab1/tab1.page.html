<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="align-right">
    <ion-button (click)="goToExpensePage()" >Add Expense</ion-button>
  </div>
  <div *ngFor="let expense of (expenseService.expenses | async)">
    <app-expense-item [inputData]="expense"></app-expense-item>
  </div>

</ion-content>
